
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pavly Emad - Cartoon Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-blue: #2F3E7E;
            --accent-blue: #4A69BD;
            --electric-blue: #6C8CD5;
            --bg-gradient: linear-gradient(135deg, #1A237E 0%, #283593 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --text-light: #E8EAF6;
            --pop-yellow: #FFEA00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Bubblegum Sans', cursive;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg-gradient);
            padding: 20px;
            overflow: hidden;
        }

        /* Enhanced Floating Shapes */
        .vector-shapes div {
            position: absolute;
            opacity: 0.2;
            animation: float 8s infinite ease-in-out;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(2px);
        }

        .vector-shapes .triangle {
            width: 80px;
            height: 80px;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        .vector-shapes .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .vector-shapes .square {
            width: 60px;
            height: 60px;
            transform: rotate(15deg);
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 0.2;
            }
            50% { 
                transform: translateY(-80px) rotate(180deg) scale(1.3);
                opacity: 0.4;
            }
        }

        .profile-card {
            position: relative;
            width: 100%;
            max-width: 700px;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 35px;
            box-shadow: 0 0 0 3px var(--electric-blue),
                        0 15px 45px rgba(0, 0, 0, 0.3);
            z-index: 2;
        }

        /* Profile Header Styling */
        .profile-header {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 20px;
        }

        .avatar-container {
            position: relative;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: visible;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
  .avatar-container::before {
            content: '';
            position: absolute;
            width: calc(100% + 8px);
            height: calc(100% + 8px);
            top: -4px;
            left: -4px;
            border: 7px solid var(--pop-yellow);
            border-radius: 50%;
            box-sizing: border-box;
            animation: rotate 15s linear infinite;
            z-index: 1;
            transition: all 0.3s ease;
        }
.avatar-container:hover::before {
            border-color: #fff;
            filter: drop-shadow(0 0 8px var(--pop-yellow));
        }

        .avatar-container:hover {
            transform: scale(1.05) rotate(3deg);
        }
        .main-avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            position: relative;
            z-index: 2;
            transition: filter 0.3s ease;
        }
  .avatar-container:hover .main-avatar {
            filter: brightness(1.1);
        }

        .online-dot {
            position: absolute;
            bottom: 12px;
            right: 12px;
            width: 22px;
            height: 22px;
            background: #7BFF72;
            border: 3px solid #fff;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
z-index: 3;
        }

        .username {
            color: var(--pop-yellow);
            font-family: 'Luckiest Guy', cursive;
            font-size: 3.5em;
            letter-spacing: 3px;
            text-shadow: 3px 3px 0 var(--main-blue);
            line-height: 1;
        }

        .subtitle {
            color: var(--text-light);
            font-size: 1.8em;
            margin-top: 10px;
            text-shadow: 2px 2px 2px rgba(0,0,0,0.3);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            margin: 35px 0;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: 0.3s;
            cursor: pointer;
        }

        .stat-item:hover {
            transform: translateY(-5px);
            background: var(--accent-blue);
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 20px;
            margin: 30px 0;
        }

        .cartoon-btn {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            transition: 0.3s;
            background: var(--accent-blue);
            color: var(--text-light);
            box-shadow: 0 5px 0 var(--main-blue);
        }
.cartoon-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.2);
            background: #3B5BDB;
        }

        .cartoon-btn:active {
            transform: translateY(5px);
            box-shadow: none;
        }

        /* Enhanced Popups */
        .cartoon-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--main-blue);
            padding: 30px;
            border-radius: 25px;
            border: 4px solid var(--pop-yellow);
            display: none;
            max-width: 700px;
            width: 90%;
            min-height: 400px;
            animation: popIn 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: 1000;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        .popup-bg-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            z-index: 999;
            display: none;
        }

        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close-btn {
            background: var(--pop-yellow);
            border: none;
            padding: 12px 20px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.4em;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 3px 0 rgba(0,0,0,0.2);
        }

        .close-btn:hover {
            transform: scale(1.15) rotate(90deg);
            background: #FFD600;
        }

        /* Friends List Styling */
        .friend-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: grid;
            gap: 15px;
        }

        .friend-item {
            padding: 15px 20px;
            background: var(--electric-blue);
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.1em;
            transition: 0.2s;
        }

        .friend-item:hover {
            transform: translateX(10px);
            background: var(--accent-blue);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(123, 255, 114, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(123, 255, 114, 0); }
            100% { box-shadow: 0 0 0 0 rgba(123, 255, 114, 0); }
        }

        @keyframes popIn {
            0% { transform: translate(-50%, -150%) scale(0.8); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        @keyframes popOut {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, 150%) scale(0.8); opacity: 0; }
        }

        @media (max-width: 768px) {
            .profile-header { flex-direction: column; text-align: center; }
            .stats-grid { grid-template-columns: 1fr; }
            .action-buttons { flex-direction: column; }
            .username { font-size: 2.5em; }
            .cartoon-popup { width: 95%; padding: 20px; min-height: 300px; }
        }
    </style>
</head>
<body>
    <!-- Floating Shapes -->
    <div class="vector-shapes">
        <div class="triangle" style="top:10%; left:5%; animation-delay:0.5s"></div>
        <div class="circle" style="top:70%; right:15%; animation-delay:1s"></div>
        <div class="square" style="top:40%; left:20%; animation-delay:1.5s"></div>
    </div>

    <div class="popup-bg-blur"></div>

    <div class="profile-card">
        <div class="profile-header">
            <div class="avatar-container">
                <img src="https://i.pravatar.cc/200?img=7" alt="Profile" class="main-avatar">
                <span class="online-dot"></span>
            </div>
            <div class="profile-info">
                <h1 class="username">PAVLY EMAD</h1>
                <p class="subtitle">Professional Gamer</p>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-item">
                <h3>33</h3>
                <p>Age</p>
            </div>
            <div class="stat-item">
                <h3>Texas</h3>
                <p>Location</p>
            </div>
            <div class="stat-item">
                <h3>Designer</h3>
                <p>Profession</p>
            </div>
        </div>

        <div class="action-buttons">
            <button class="cartoon-btn" onclick="showMusicPopup()">
                ðŸŽµ My Song
            </button>
            <button class="cartoon-btn" onclick="showFriendsPopup()">
                ðŸ‘¥ My Squad
            </button>
        </div>
    </div>

    <!-- Music Popup -->
    <div id="music-popup" class="cartoon-popup">
        <div class="popup-header">
            <h2 style="color: var(--pop-yellow);">My Favorite Song</h2>
            <button class="close-btn" onclick="closePopups()">âœ–</button>
        </div>
        <iframe 
            width="100%" 
            height="300" 
            src="https://www.youtube.com/embed/OJ6mI7cDoRk" 
            frameborder="0" 
            allowfullscreen>
        </iframe>
    </div>

    <!-- Friends Popup -->
    <div id="friends-popup" class="cartoon-popup">
        <div class="popup-header">
            <h2 style="color: var(--pop-yellow);">My Best Squad</h2>
            <button class="close-btn" onclick="closePopups()">âœ–</button>
        </div>
        <ul class="friend-list">
            <li class="friend-item">Leader</li>
            <li class="friend-item">Dolly</li>
            <li class="friend-item">Mark</li>
            <li class="friend-item">Ramiz</li>
            <li class="friend-item">Karim</li>
        </ul>
    </div>

    <script>
        function showMusicPopup() {
            document.getElementById('music-popup').style.display = 'block';
            document.querySelector('.popup-bg-blur').style.display = 'block';
        }

        function showFriendsPopup() {
            document.getElementById('friends-popup').style.display = 'block';
            document.querySelector('.popup-bg-blur').style.display = 'block';
        }

        function closePopups() {
            document.querySelectorAll('.cartoon-popup').forEach(popup => {
                popup.style.animation = 'popOut 0.4s forwards';
                setTimeout(() => {
                    popup.style.display = 'none';
                    popup.style.animation = '';
                }, 400);
            });
            document.querySelector('.popup-bg-blur').style.display = 'none';
        }

        // Close popups when clicking outside
        window.onclick = function(e) {
            if(e.target.classList.contains('popup-bg-blur')) {
                closePopups();
            }
        }
    </script>
</body>
</html>
